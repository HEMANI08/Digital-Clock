<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
</head>
<body>
    <div  id="Digitalclock" class="clock">

    </div>
</body>
<style>
    .clock
    {
        background-color: black;
        color: rgb(250, 246, 246);
        position: absolute;
        font-size: 70px;
        width:250px;
        top: 50%;
        left: 50%;
        transform: translateY(-50%) translateY(-50%);
        letter-spacing: 7;
    }
    body{
        background-color: black;
    }
</style>
<script>
    function ShowTime()
    {
        var date = new Date;
        var h = date.getHours();
        
        var m = date.getMinutes();

        var s = date.getSeconds();

        var sess = 'AM';

        // if(h == 0)
        // {
        //     h = 12;
        // }

        // if(h > 12)
        // {
        //     h = h - 12;
        // }

        h = h < 10 ? '0' + h : h ;
        m = m < 10 ? '0' + m: m ;
        s = s < 10 ? '0' + s : s ;

        document.getElementById('Digitalclock').innerHTML = h  + ':' + m + ':' + s + ' ' + sess;
        setTimeout(ShowTime,1000);
    }
    ShowTime();
</script>
</html>
